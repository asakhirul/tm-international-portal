<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatment Portal | Travel Moon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        // Tailwind dark mode configuration
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .bg-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
            transition: background 0.5s ease;
        }
        /* Light/Dark BG Colors */
        .bg-animate { background: #f8fafc; }
        .dark .bg-animate { background: #0f172a; }

        .particle {
            position: absolute; background: rgba(0, 0, 102, 0.04);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: float 10s infinite ease-in-out;
        }
        .dark .particle { background: rgba(59, 130, 246, 0.05); }

        .chat-open { transform: translateY(0); opacity: 1; pointer-events: auto; }
        .chat-closed { transform: translateY(20px); opacity: 0; pointer-events: none; }
        
        /* Smooth transition for theme switching */
        body { transition: background-color 0.3s ease, color 0.3s ease; }
    </style>
</head>
<body class="font-sans text-slate-900 dark:text-slate-100">

    <div class="bg-animate" id="bgWidget"></div>

    <nav class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md sticky top-0 z-50 border-b border-blue-50 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
            <img src="LOGO22.png" alt="Travel Moon" class="h-10 w-auto dark:brightness-110">
            
            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-100 dark:bg-slate-800 text-[#000066] dark:text-yellow-400 transition-all hover:scale-110">
                    <i id="themeIcon" class="fas fa-moon"></i>
                </button>
                <a href="#" class="text-xs font-black uppercase text-slate-600 dark:text-slate-400 hover:text-blue-600">Login</a>
                <a href="#" class="bg-[#000066] dark:bg-blue-600 text-white px-5 py-2 rounded-full text-xs font-black uppercase shadow-lg">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-12">
        <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border-2 border-blue-100 dark:border-slate-800 shadow-sm flex flex-col md:flex-row items-center gap-6 mb-10 relative overflow-hidden transition-colors">
            <div class="w-20 h-20 bg-blue-50 dark:bg-blue-900/30 rounded-3xl flex items-center justify-center relative z-10">
                <i class="fas fa-chart-pie text-3xl text-blue-600 dark:text-blue-400"></i>
            </div>
            <div class="relative z-10 text-center md:text-left">
                <h3 class="text-3xl font-black text-[#000066] dark:text-blue-200 italic uppercase tracking-tighter">Treatment Plan Portal</h3>
                <p class="text-gray-500 dark:text-gray-400 font-bold">Empowering your global healthcare journey with **Travel Moon** transparency.</p>
            </div>
        </div>

        <div class="bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl rounded-[3rem] shadow-2xl border border-white dark:border-slate-800 overflow-hidden mb-20 transition-colors">
            <div class="bg-[#000066] dark:bg-blue-800 py-3 px-8 text-center">
                <span class="text-white text-[10px] font-black uppercase tracking-[0.4em]">Confidential Medical Case Submission</span>
            </div>

            <div class="p-8 md:p-12">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-8">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-blue-600 dark:text-blue-400 uppercase ml-2">Destination Country</label>
                        <select class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-2xl px-5 py-4 text-sm font-bold outline-none focus:ring-2 focus:ring-blue-500/20 dark:text-white">
                            <option>India</option><option>Thailand</option><option>Singapore</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-blue-600 dark:text-blue-400 uppercase ml-2">State</label>
                        <input type="text" placeholder="State name" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-2xl px-5 py-4 text-sm font-bold outline-none dark:text-white">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-blue-600 dark:text-blue-400 uppercase ml-2">City</label>
                        <input type="text" placeholder="City name" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-2xl px-5 py-4 text-sm font-bold outline-none dark:text-white">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-8">
                    <input type="text" placeholder="Preferred Hospital" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-2xl px-5 py-4 text-sm font-bold outline-none dark:text-white">
                    <input type="text" placeholder="Specialist (Optional)" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-2xl px-5 py-4 text-sm font-bold outline-none dark:text-white">
                </div>

                <div class="mb-8">
                    <label class="text-xs font-black text-blue-600 dark:text-blue-400 uppercase mb-3 ml-2 italic block">Describe Your Medical Problem</label>
                    <textarea placeholder="Describe symptoms and history..." class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-[2rem] p-6 text-sm font-bold outline-none h-40 focus:ring-2 focus:ring-blue-500/20 dark:text-white"></textarea>
                </div>

                <div class="mb-8">
                    <div class="border-2 border-dashed border-blue-100 dark:border-slate-700 rounded-[2rem] p-10 text-center bg-blue-50/20 dark:bg-blue-900/10 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-all cursor-pointer group">
                        <input type="file" id="docs" class="hidden">
                        <label for="docs" class="cursor-pointer">
                            <i class="fas fa-file-upload text-3xl text-blue-400 mb-2"></i>
                            <p class="text-sm font-black text-slate-600 dark:text-slate-400">Click to upload Medical Reports</p>
                        </label>
                    </div>
                </div>

                <div class="bg-[#000066]/5 dark:bg-blue-400/5 p-5 rounded-2xl border border-blue-100 dark:border-slate-700 mb-10 flex items-center gap-4">
                    <input type="checkbox" id="opinion" class="w-5 h-5 accent-[#000066] dark:accent-blue-500">
                    <label for="opinion" class="text-[11px] font-black text-[#000066] dark:text-blue-300 uppercase italic cursor-pointer">I need Travel Moon's expert opinion.</label>
                </div>

                <button class="w-full bg-[#000066] dark:bg-blue-600 text-white py-6 rounded-[2rem] font-black text-lg uppercase italic tracking-widest shadow-xl hover:scale-[1.01] transition-all">
                    Submit Case Request
                </button>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 right-6 z-[100]">
        <button onclick="toggleChat()" class="bg-[#000066] dark:bg-blue-600 text-white w-16 h-16 rounded-full shadow-2xl flex items-center justify-center text-2xl border-4 border-white dark:border-slate-800">
            <i class="fas fa-comment-medical"></i>
        </button>
        <div id="chatWindow" class="absolute bottom-20 right-0 w-80 md:w-96 bg-white dark:bg-slate-900 rounded-[2rem] shadow-2xl border border-blue-50 dark:border-slate-800 overflow-hidden transition-all duration-300 chat-closed">
            <div class="bg-[#000066] dark:bg-blue-800 p-5 text-white flex justify-between items-center">
                <span class="text-[10px] font-black uppercase tracking-widest">Travel Moon Support</span>
                <button onclick="toggleChat()"><i class="fas fa-times"></i></button>
            </div>
            <div class="h-80 p-5 overflow-y-auto bg-slate-50 dark:bg-slate-950 flex flex-col gap-4" id="chatLogs">
                <div class="bg-blue-100 dark:bg-blue-900/50 text-[#000066] dark:text-blue-100 p-4 rounded-2xl rounded-tl-none text-[11px] font-bold">
                    How can we assist you today? ðŸ©º
                </div>
            </div>
            <div class="p-4 bg-white dark:bg-slate-900 border-t border-gray-100 dark:border-slate-800 flex gap-2">
                <input type="text" id="chatInput" placeholder="Type..." class="flex-1 bg-gray-50 dark:bg-slate-800 dark:text-white rounded-xl px-4 py-2 text-sm outline-none">
                <button onclick="sendMessage()" class="bg-blue-600 text-white w-10 h-10 rounded-xl"><i class="fas fa-paper-plane text-sm"></i></button>
            </div>
        </div>
    </div>

    <footer class="bg-slate-900 pt-16 pb-8 text-white px-6">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-12 border-b border-slate-800 pb-12 mb-8">
            <div class="col-span-1">
                <img src="LOGO22.png" alt="Logo" class="h-10 mb-6 brightness-0 invert">
                <p class="text-gray-400 text-xs">Your trusted bridge to global healthcare.</p>
            </div>
            </div>
        <p class="text-center text-[10px] font-black uppercase tracking-[0.5em] text-gray-600">Â© 2026 Travel Moon Medicine & Sourcing.</p>
    </footer>

    <script>
        // Theme Logic
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.classList.replace('fa-sun', 'fa-moon');
            } else {
                html.classList.add('dark');
                icon.classList.replace('fa-moon', 'fa-sun');
            }
        }

        // Particle Generation
        const bg = document.getElementById('bgWidget');
        for (let i = 0; i < 12; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const s = Math.random() * 300 + 100;
            p.style.width = s+'px'; p.style.height = s+'px';
            p.style.top = Math.random()*100+'%'; p.style.left = Math.random()*100+'%';
            p.style.animationDelay = Math.random()*5+'s';
            bg.appendChild(p);
        }

        function toggleChat() {
            const win = document.getElementById('chatWindow');
            win.classList.toggle('chat-open');
            win.classList.toggle('chat-closed');
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const logs = document.getElementById('chatLogs');
            if(!input.value.trim()) return;
            const userMsg = document.createElement('div');
            userMsg.className = "bg-[#000066] dark:bg-blue-600 text-white p-3 rounded-2xl rounded-tr-none text-[11px] font-bold self-end shadow-sm ml-8";
            userMsg.innerText = input.value;
            logs.appendChild(userMsg);
            input.value = "";
            logs.scrollTop = logs.scrollHeight;
        }
    </script>
</body>
</html>
